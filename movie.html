<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container m-3">

        <div class="row" id="contaner1">


        </div>

        <button type="button" id="getDataButton" class="btn btn-primary">GetData</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script>
        let btn = document.getElementById('getDataButton')
        btn.addEventListener('click', getMovie)
        let container1 = document.getElementById('contaner1')

        function getMovie() {
            fetch('')
                .then((response) => response.json())
                .then((data) => {
                    for (let i = 0; i < data.items.length; i++) {

                        let card = document.createElement('div')

                        card.style = 'style="width: 18rem';

                        card.setAttribute('class', 'col-lg-3 col-md-3 col-sm-3 m-1  card')

                        let img = document.createElement('img')

                        img.classList.add('card-img-top')

                        let title = document.createElement('h5')

                        title.setAttribute('class', 'card-title')

                        title.textContent = data.items[i].title

                        img.src = data.items[i].image

                        card.appendChild(title)
                        card.appendChild(img)

                        container1.append(card)











                    }
                }).catch((error) => {
                    console.log('Error:', error);
                });
        }
    </script>


</body>




</html>
