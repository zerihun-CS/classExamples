<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main>

        <div class="container">

            <div class="row">

                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="username" placeholder="User Name">
                    </div>


                    <div class="mb-3">
                        <button type="button" id="btn" class="btn btn-primary">Click</button>

                    </div>

                </div>


                <div class="col-6 append-class mt-5">

                    <div class="mb-3">

                        <h5>email: admin@gmail.com user name: admin</h5>

                    </div>



                    <div class="mb-3 ">

                        <h5>email: admin@gmail.com user name: admin</h5>

                    </div>




                </div>


            </div>
        </div>




    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script>
        let btn = document.getElementById('btn')

        btn.addEventListener('click', getElements)

        function getElements() {

            let email = document.getElementById('email').value
            let username = document.getElementById('username').value

            let h1_element = document.createElement('h5')



            h1_element.textContent = "email: " + email + "  " + "user name: " + username



            let parent_div = document.getElementsByClassName('append-class')[0]

            parent_div.appendChild(h1_element)

        }
    </script>


</body>

</html>
