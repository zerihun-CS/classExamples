        function mostRepeated(arry) {

            for (let i = 0; i < arry.length; i++) {
                count = 0
                for (let j = 0; j < arry.length; j++) {

                        count++
                    }
                }
                if (highestCount < count) {
                    highestCount = count
                    highestIndex = 5
                }
                console.log(count + '  ' + arry[i])
            }

        }
